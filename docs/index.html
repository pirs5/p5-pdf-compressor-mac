<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pirs 5 PDF Compressor</title>
  <style>
    :root {
      --bg: #0e0f12;
      --card: #171922;
      --text: #f2f4f8;
      --muted: #b7bdc9;
      --accent: #ffd400;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #25293a 0%, var(--bg) 65%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(900px, 100%);
      background: linear-gradient(180deg, #1c2030 0%, var(--card) 100%);
      border: 1px solid #2b3245;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .header {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .icon {
      width: 92px;
      height: 92px;
      border-radius: 20px;
      background: #ffd400;
      display: grid;
      place-items: center;
      color: #111;
      font-weight: 900;
      font-size: 30px;
    }
    h1 { margin: 0; font-size: 34px; }
    p { color: var(--muted); line-height: 1.55; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 18px;
    }
    .item {
      border: 1px solid #31384f;
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.02);
    }
    .item b { color: var(--accent); }
    .actions { margin-top: 20px; display: flex; gap: 12px; flex-wrap: wrap; }
    a.btn {
      text-decoration: none;
      color: #111;
      background: var(--accent);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
    }
    a.link {
      color: #d8def0;
      text-decoration: none;
      padding: 10px 2px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="icon">P5</div>
      <div>
        <h1>Pirs 5 PDF Compressor</h1>
        <p>Native macOS app for local PDF compression using Ghostscript.</p>
      </div>
    </div>

    <section class="grid">
      <div class="item"><b>Strong</b><br/>Highest compression</div>
      <div class="item"><b>Middle</b><br/>Balanced quality/size</div>
      <div class="item"><b>Low</b><br/>Best quality, least compression</div>
      <div class="item"><b>Output</b><br/>Compressed_OriginalName.pdf</div>
    </section>

    <div class="actions">
      <a class="btn" href="https://github.com/pirs5/p5-pdf-compressor-mac">View Repository</a>
      <a class="link" href="https://github.com/pirs5/p5-pdf-compressor-mac/tree/master/p5-pdf-compressor-mac">Open Source Folder</a>
    </div>
  </main>
</body>
</html>
