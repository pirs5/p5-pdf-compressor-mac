name: Release macOS App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-sign-notarize:
    runs-on: macos-latest
    env:
      DEVELOPER_ID_APPLICATION_IDENTITY: ${{ secrets.DEVELOPER_ID_APPLICATION_IDENTITY }}
      DEVELOPER_ID_APP_CERT_BASE64: ${{ secrets.DEVELOPER_ID_APP_CERT_BASE64 }}
      DEVELOPER_ID_APP_CERT_PASSWORD: ${{ secrets.DEVELOPER_ID_APP_CERT_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .app bundle
        run: ./scripts/build-macos-app.sh

      - name: Sign, notarize, staple, package
        run: ./scripts/sign-notarize-package.sh

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/Pirs5PDFCompressor-macos-arm64-app.zip

      - name: Upload artifact (workflow run)
        uses: actions/upload-artifact@v4
        with:
          name: Pirs5PDFCompressor-macos-arm64-app
          path: dist/Pirs5PDFCompressor-macos-arm64-app.zip
